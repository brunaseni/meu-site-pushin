<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel de Controle — PIX</title>
  <style>
    :root{--bg:#0f1724;--card:#071024;--accent:#0fb96b;--accent-2:#0aa36a;--muted:#9aa6b2}
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
    body{margin:0;background:linear-gradient(180deg,#081026 0%, #0b1220 100%);color:#e6eef8;padding:30px}
    .container{max-width:920px;margin:0 auto}
    h1{text-align:center;margin-bottom:12px}
    .tabs{display:flex;gap:8px;justify-content:center;margin-bottom:20px}
    .tab{padding:8px 18px;border-radius:8px;background:rgba(255,255,255,0.03);cursor:pointer}
    .tab.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#051616}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;padding:18px;border:1px solid rgba(255,255,255,0.03)}
    label{display:block;color:var(--muted);font-size:14px;margin-top:12px}
    input[type=text],input[type=number]{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none;padding:12px 18px;border-radius:8px;color:#031211;cursor:pointer;margin-top:12px}
    .small{font-size:13px;color:var(--muted)}
    .green-box{background:rgba(11,92,49,0.12);Padding:14px;border-radius:8px;border:1px solid rgba(11,92,49,0.15);margin-top:14px}
    .checkouts{margin-top:18px}
    .checkout{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;margin-bottom:8px}
    pre{white-space:pre-wrap;font-size:13px;color:#bfeed1;background:transparent;padding:6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Controle</h1>
    <div class="tabs">
      <div class="tab">Entregável</div>
      <div class="tab active">PIX</div>
    </div>

    <div class="panel">
      <h3>Configurações PIX</h3>
      <div class="small">Configure suas informações para gerar checkouts PIX personalizados</div>

      <label>Nome do Recebedor</label>
      <input id="receiver_name" type="text" placeholder="Nome do recebedor">

      <label>Token da PushinPay</label>
      <input id="pushin_token" type="text" placeholder="Cole aqui sua API token">

      <label>URL de Redirecionamento</label>
      <input id="redirect_url" type="text" placeholder="https://seusite.com/obrigado">

      <label>Valor (R$)</label>
      <input id="amount" type="number" placeholder="Ex: 25" min="0" step="0.01">

      <button class="btn" id="saveGenerate">Salvar e Gerar Checkout</button>

      <div class="green-box" id="result" style="display:none;margin-top:12px">
        <div class="small">Checkout criado:</div>
        <div id="checkoutInfo"></div>
      </div>
    </div>

    <div class="panel checkouts">
      <h3>Checkouts Criados</h3>
      <div id="checkoutsList">
        <div class="small">Nenhum checkout criado ainda</div>
      </div>
    </div>
  </div>

<script>
async function loadConfig(){
  const res = await fetch('/config');
  const cfg = await res.json();
  if(cfg.receiver_name) document.getElementById('receiver_name').value = cfg.receiver_name;
  if(cfg.pushin_token) document.getElementById('pushin_token').value = cfg.pushin_token;
  if(cfg.redirect_url) document.getElementById('redirect_url').value = cfg.redirect_url;
}

async function loadCheckouts(){
  const res = await fetch('/checkouts');
  const list = await res.json();
  const container = document.getElementById('checkoutsList');
  container.innerHTML = '';
  if(!list || list.length === 0){
    container.innerHTML = '<div class="small">Nenhum checkout criado ainda</div>';
    return;
  }
  list.forEach(c => {
    const el = document.createElement('div');
    el.className = 'checkout';
    el.innerHTML = '<strong>R$ ' + (c.amount_reais) + '</strong> • ' + new Date(c.created_at).toLocaleString() + '<br><pre>' + JSON.stringify(c.response, null, 2) + '</pre>';
    container.appendChild(el);
  });
}

document.getElementById('saveGenerate').addEventListener('click', async ()=>{
  const receiver_name = document.getElementById('receiver_name').value.trim();
  const pushin_token = document.getElementById('pushin_token').value.trim();
  const redirect_url = document.getElementById('redirect_url').value.trim();
  const amount = document.getElementById('amount').value;

  if(!pushin_token || !amount){
    alert('Preencha token e valor');
    return;
  }

  // Save config
  await fetch('/save-config', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ receiver_name, pushin_token, redirect_url })
  });

  // Create checkout
  const res = await fetch('/create-checkout', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ amount_reais: amount, description: 'Checkout gerado via painel' })
  });

  const data = await res.json();
  if(res.ok){
    document.getElementById('result').style.display = 'block';
    document.getElementById('checkoutInfo').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    loadCheckouts();
  } else {
    alert('Erro: ' + (data.error || JSON.stringify(data)));
  }
});

// Init
loadConfig();
loadCheckouts();
</script>
</body>
</html>
